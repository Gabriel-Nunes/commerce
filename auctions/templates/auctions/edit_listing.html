{% extends "auctions/layout.html" %}

{% block body %}

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <h2>Edit Listing</h2>

    <form action="{% url 'auctions:edit_listing' id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {{form.as_p}}
            <input type="submit" value="Save">
        </div>
    </form>
    
    
{% endblock %}
